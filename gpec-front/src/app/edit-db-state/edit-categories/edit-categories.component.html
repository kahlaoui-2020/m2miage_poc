<mat-card>
  <mat-card-content class="container">
    <div class="list">
      <span  class="mat-subheader">Liste des categories</span>
      <mat-list>
        <mat-list-item *ngFor="let item of categories">
          {{item.categorie}}
          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-list>
    </div>

    <div class="form">
      <mat-label class="mat-subheader">Ajouter une nouvelle categorie</mat-label>
      <mat-form-field>
        <mat-label>Nouvelle cat√©gorie</mat-label>
        <input matInput type="text" placeholder="categorie" [(ngModel)]="categorie"/>
      </mat-form-field>
      <button mat-button color="primary" (click)="addCategorie()">Ajouter</button>
    </div>
  </mat-card-content>
  </mat-card>
