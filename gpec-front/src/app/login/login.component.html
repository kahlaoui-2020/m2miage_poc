<div class="container">
  <div class="content">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Identifiant" formControlName="login">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Mot de passe" formControlName="passwd">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{error}}
          </p>
          <div>
            <button type="submit" mat-button>Connecter</button>
          </div>


        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
