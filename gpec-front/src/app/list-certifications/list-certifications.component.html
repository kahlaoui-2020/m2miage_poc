<div>
  <button mat-button (click)="addCert()">Ajouter</button>
  <button mat-button (click)="removeCert()">Supprimer</button>
</div>

<table mat-table [dataSource]="certifications" class="mat-elevation-z8">


  <!-- Checked Column-->
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef>Check</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [checked]="selection.isSelected(element)">

      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Skill Column -->
  <ng-container matColumnDef="certification">
    <th mat-header-cell *matHeaderCellDef> Certification </th>
    <td mat-cell *matCellDef="let element"> {{element.titule}} </td>
  </ng-container>

  <!-- Level Column -->
  <ng-container matColumnDef="organisme">
    <th mat-header-cell *matHeaderCellDef> Organisme</th>
    <td mat-cell *matCellDef="let element"> {{element.organisme}} </td>
  </ng-container>

  <!-- Years Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code/N°</th>
    <td mat-cell *matCellDef="let element"> {{element.mat_certification}} </td>
  </ng-container>

  <!-- Years Column -->
  <ng-container matColumnDef="date_d">
    <th mat-header-cell *matHeaderCellDef> Date de délivrance </th>
    <td mat-cell *matCellDef="let element"> {{element.date_d | date: 'dd-MM-yyyy'}} </td>
  </ng-container>
  <!-- Years Column -->
  <ng-container matColumnDef="date_f">
    <th mat-header-cell *matHeaderCellDef> Fin de validité </th>
    <td mat-cell *matCellDef="let element"> {{element.date_f | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <!-- Years Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score/ Niveau </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
